<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>CodeClub Convert Money</title>
    
</head>

    <body>
        <div class="container">
            
            <header><h1>CodeClub Convert Money</h1></header>


            <main>
                <label for="converter de:" class="converterde">
                    converter de:
                    <select name="" id="" class="corrente">
                        <option value="real Real Brasileiro" class="option">  R$ Real Brasileiro  </option>
                    </select>

                </label>

                <label for="converter para:" class="converter">
                    converter para:
                    <select name="" id="currency-select">
                        <option value="Dollar" class="option"> US$ <b>Dólar </b>  </option>
                        <option value="Euro" class="option"> € <b>Euro </b> </option>
                        <option value="bt" class="option"> Bitcoin </option>
                    </select>
                </label>

                <label for="converter para:" class="valor">
                    valor:
                    <input id="valorparaconverter" type="text" placeholder="valor:">
                </label>

                <button id="botão"> Converter </button>

                <section>
                    <div>
                        <img src="/imagens/brasil 2.png" alt="" class="Brasil" >
                        <P class="moeda">Real</P>
                        <p id="valorreal">Valor:</p>

                    </div>

                    <img src="./imagens/Vector.png" alt="" class="ceta">

                    <div>

                        <img src="/imagens/estados-unidos (1) 1.png" alt="" class="usa" id="bandeira">
                        <p class="Moeda" id="moedadolar">DÓLAR</p>
                        <p id="valordolar">Valor:</p>
                    </div>


                </section>

            </main>

        </div>
    </body>
<script src="./scripts.js"></script>
</html>
